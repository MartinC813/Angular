<div class="login-container">
    <h1>Login</h1>
    <form (ngSubmit)="login()" #loginForm="ngForm" aria-labelledby="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" [(ngModel)]="username" required #usernameInput="ngModel" aria-required="true">
            <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error">
                Username is required.
            </div>
        </div> 
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required #passwordInput="ngModel" aria-required="true">
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
                Password is required.
            </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div *ngIf="error" class="error">
        {{ error }}
    </div>
</div>
